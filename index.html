<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Wifeyy ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
  overflow:hidden;
  position:relative;
}

.container{
  width:90%;
  max-width:350px;
  z-index:2;
  position:relative;
}

h1,h2,p{
  min-height:60px;
  margin:10px 0 20px;
  opacity:0;
  transition:opacity 1s ease;
}

img{
  width:100%;
  border-radius:20px;
  margin-top:15px;
  opacity:0;
  transform:scale(0.9);
  transition:all 0.8s ease;
}

img.show{
  opacity:1;
  transform:scale(1);
}

button{
  display:block;
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4f7b;
  font-size:16px;
  font-weight:bold;
  margin-top:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
  opacity:0;
  transition:opacity 1s ease;
  z-index:3;
}

.page{
  display:none;
  opacity:0;
  transition:opacity 1s ease;
}
.page.active{
  display:block;
  opacity:1;
}

/* Floating Hearts */
.heart{
  position:absolute;
  user-select:none;
  pointer-events:none;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  0% { transform:translateY(0) scale(1); opacity:0.8;}
  50% { opacity:1; }
  100% { transform:translateY(-600px) scale(1.2); opacity:0;}
}
</style>
</head>

<body>

<div class="container">

  <!-- Page 1: Typing + first photo -->
  <div id="page1" class="page active">
    <h1 id="typing"></h1>
    <p>Tap to see how pretty you are ğŸ¥¹</p>
    <button id="btn1" onclick="nextPage()">Tap here ğŸ’–</button>
    <img id="pic1" src="photo1.jpg">
  </div>

  <!-- Page 2: Second photo -->
  <div id="page2" class="page">
    <h2>Another look ğŸ˜</h2>
    <img id="pic2" src="photo2.jpg">
    <button id="btn2" onclick="nextPage()">Next ğŸ’–</button>
  </div>

  <!-- Page 3: Cuteness meter -->
  <div id="page3" class="page">
    <h2>Measuring your cuteness ğŸ˜</h2>
    <div style="width:100%; background:#333; border-radius:12px; margin:15px 0; height:20px;">
      <div id="fill" style="width:0%; height:100%; background:linear-gradient(90deg, pink, hotpink); border-radius:12px;"></div>
    </div>
    <p id="percent">0% â€” Calculating...</p>
    <button id="btn3" onclick="nextPage()">Next ğŸ’–</button>
  </div>

  <!-- Page 4: Love paragraph -->
  <div id="page4" class="page">
    <p id="loveParagraph"></p>
    <button id="btn4" style="opacity:0;" onclick="nextPage()">Next ğŸ’–</button>
  </div>

  <!-- Page 5: Thank you message -->
  <div id="page5" class="page">
    <p id="thankYou"></p>
    <button id="btn5" style="opacity:0;" onclick="nextPage()">Next ğŸ’–</button>
  </div>

  <!-- Page 6: Final marry soon -->
  <div id="page6" class="page">
    <p id="finalMessage"></p>
    <button id="btn6" style="opacity:0;" onclick="nextPage()">End ğŸ’–</button>
  </div>

</div>

<!-- Background Music -->
<audio id="bgm" loop>
  <source src="love_song.mp3" type="audio/mpeg">
</audio>

<script>
// Typing Page 1
const text1 = "Hey My wifeyy ğŸ’•";
let i1 = 0;
function typeText1(){
  if(i1 < text1.length){
    document.getElementById("typing").innerHTML += text1.charAt(i1);
    document.getElementById("typing").style.opacity = "1";
    i1++;
    setTimeout(typeText1,120);
  } else {
    document.getElementById("btn1").style.opacity = "1";
  }
}
typeText1();

// Texts for pages
const paragraphText = "I want to thank you for your unconditional and undivided love. Thank you for all the laughs and all the good times we spent together through thick and thin; you have been the sunshine in my life. I canâ€™t stop thinking about you! You are everything and very special to me! I loveeeeee youuuuuu sooo sooooo soooooo muchhh!! ğŸ§¿ğŸ§¿ğŸ’ğŸ’ğŸ’–ğŸ’–";
const thankText = "Thank you for coming into my life ğŸ¥¹ğŸ’– You are everything ğŸ’ğŸ§¿ for me";
const finalText = "We are going to marry soon ğŸ’";

let currentPage = 1;

// Show page with fade
function showPage(id){
  const pages = document.querySelectorAll(".page");
  pages.forEach(p => {
    p.classList.remove("active");
    p.style.display = "none"; // hide all pages
  });
  const page = document.getElementById(id);
  page.style.display = "block"; // show active page
  setTimeout(()=>{ page.classList.add("active"); },50);
  const btn = page.querySelector("button");
  if(btn) btn.style.opacity="0"; // hide button until animation/typing done
}

// Button click function
function nextPage() {
  document.getElementById("bgm").play();

  if(currentPage === 1){
    showPage("page2");
    currentPage++;
    document.getElementById("btn2").style.opacity = "1";
  } else if(currentPage === 2){
    showPage("page3");
    currentPage++;
    startCuteness();
  } else if(currentPage === 3){
    showPage("page4");
    currentPage++;
    typeParagraph(paragraphText,"loveParagraph",50,"btn4");
  } else if(currentPage === 4){
    showPage("page5");
    currentPage++;
    typeParagraph(thankText,"thankYou",50,"btn5");
  } else if(currentPage === 5){
    showPage("page6");
    currentPage++;
    typeParagraph(finalText,"finalMessage",100,"btn6");
  }
}

// Cuteness meter
function startCuteness(){
  const fill = document.getElementById("fill");
  const percent = document.getElementById("percent");
  let width = 0;
  let target = 120;
  let interval = setInterval(()=>{
    if(width >= target){
      clearInterval(interval);
      percent.innerHTML = "120% â€” âš ï¸ Too cute to handle ğŸ¥°";
    } else {
      width++;
      fill.style.width = width + "%";
      percent.innerHTML = width + "% â€” Measuring...";
    }
  },30);
}

// Typing function with button reveal
function typeParagraph(text, elementId, speed, buttonId){
  const words = text.split(" ");
  let i = 0;
  const el = document.getElementById(elementId);
  const btn = document.getElementById(buttonId);
  el.innerHTML = "";
  function addWord(){
    if(i < words.length){
      el.innerHTML += words[i]+" ";
      i++;
      setTimeout(addWord,speed);
    } else {
      if(btn) btn.style.opacity="1";
    }
  }
  addWord();
}

// Floating colorful hearts + sparkles
function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  const symbols = ["ğŸ’–","ğŸ’","ğŸ’—","ğŸ’˜","ğŸ’","ğŸ’“","ğŸ’Ÿ","ğŸŒŸ"];
  heart.innerHTML = symbols[Math.floor(Math.random()*symbols.length)];
  const colors = ["#ff69b4","#ff1493","#ff6eb4","#ffb6c1","#ff4500","#da70d6","#ff69b4"];
  heart.style.color = colors[Math.floor(Math.random()*colors.length)];
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (12 + Math.random()*24) + "px";
  heart.style.animationDuration = (3 + Math.random()*3) + "s";
  document.body.appendChild(heart);
  setTimeout(()=>{ heart.remove(); },5000);
}
setInterval(createHeart, 400);
</script>

</body>
</html>
