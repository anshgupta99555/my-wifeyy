<style>

  opacity:0;
  transform:scale(0.9);
  transition:0.6s;
}
img.show{
  opacity:1;
  transform:scale(1);
}

/* Floating hearts */
.heart{
  position:absolute;
  animation:floatUp 4s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-600px);opacity:0}

</head>

<body>

<script>
let page = 1;

/* Typing function */
function type(text, id, speed, cb){
  const el = document.getElementById(id);
  el.style.opacity = 1;
  let i = 0;
  const t = setInterval(()=>{
    el.innerHTML += text[i++];
    if(i >= text.length){
      clearInterval(t);
      if(cb) cb();
    }
  }, speed);
}

/* First page typing */
type("Hey My Wifeyy ğŸ’•","t1",120,()=>{
  i1.classList.add("show");
  b1.style.opacity = 1;
});

/* Page navigation */
function next(){
  music.play();
  page++;

  if(page === 2){
    show("p2");
    h2.style.opacity = 1;
    i2.classList.add("show");
    b2.style.opacity = 1;
  }

  if(page === 3){
    show("p3");
    h3.style.opacity = 1;

  }

    );

/* Show page */
function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* ğŸ”¥ FIXED CUTENESS METER (0 â†’ 120%) */
function startMeter(){
  let w = 0;
  percent.style.opacity = 1;

  const interval = setInterval(()=>{
    w++;

    fill.style.width = w + "%";

    if(w <= 100){
      percent.innerHTML = w + "% ğŸ’—";
    }

    if(w > 100){
      percent.innerHTML = w + "% âš ï¸ Too cute to handle ğŸ¥°";
    }

    if(w === 120){

  }, 30);
}

/* Floating hearts */
setInterval(()=>{
  const h = document.createElement("div");
  h.className = "heart";

</script>
