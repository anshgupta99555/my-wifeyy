<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Wifeyy ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
  overflow:hidden;
  font-family: Arial, sans-serif;
}

.container{
  width:90%;
  max-width:360px;
}

.page{ display:none; }
.page.active{ display:block; }

h1,h2,p{
  opacity:0;
  transition:opacity 0.5s;
}

/* BIG & DIFFERENT FONT FOR PAGES 4,5,6 */
.loveText{
  font-family: "Comic Sans MS","Segoe Script",cursive;
  font-size:26px;
  line-height:1.6;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4f7b;
  font-size:16px;
  font-weight:bold;
  margin-top:20px;
  opacity:0;
}

img{
  width:100%;
  border-radius:20px;
  margin-top:15px;
  opacity:0;
  transform:scale(0.9);
  transition:0.6s;
}
img.show{
  opacity:1;
  transform:scale(1);
}

/* Floating hearts */
.heart{
  position:absolute;
  animation:floatUp 4s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-600px);opacity:0}
}
</style>
</head>

<body>

<div class="container">

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <h1 id="t1"></h1>
  <img src="photo1.jpg" id="i1">
  <button id="b1" onclick="next()">Next ğŸ’–</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <h2 id="h2">Another look ğŸ˜</h2>
  <img src="photo2.jpg" id="i2">
  <button id="b2" onclick="next()">Next ğŸ’–</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
  <h2 id="h3">Measuring Couple cuteness ğŸ¥°</h2>

  <div style="background:#333;height:18px;border-radius:10px;">
    <div id="fill" style="height:100%;width:0%;background:hotpink;border-radius:10px;"></div>
  </div>

  <p id="percent">0%</p>
  <button id="b3" onclick="next()">Next ğŸ’–</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
  <p id="para" class="loveText"></p>
  <button id="b4" onclick="next()">Next ğŸ’–</button>
</div>

<!-- PAGE 5 -->
<div class="page" id="p5">
  <p id="thanks" class="loveText"></p>
  <button id="b5" onclick="next()">Next ğŸ’–</button>
</div>

<!-- PAGE 6 -->
<div class="page" id="p6">
  <p id="final" class="loveText"></p>
</div>

</div>

<audio id="music" loop>
  <source src="love_song.mp3">
</audio>

<script>
let page = 1;

/* ELEMENT FIX */
const i1 = document.getElementById("i1");
const b1 = document.getElementById("b1");
const h2 = document.getElementById("h2");
const i2 = document.getElementById("i2");
const b2 = document.getElementById("b2");
const h3 = document.getElementById("h3");
const b3 = document.getElementById("b3");
const b4 = document.getElementById("b4");
const b5 = document.getElementById("b5");
const percent = document.getElementById("percent");
const fill = document.getElementById("fill");
const music = document.getElementById("music");

/* Typing function */
function type(text, id, speed, cb){
  const el = document.getElementById(id);
  el.style.opacity = 1;
  el.innerHTML = "";
  let i = 0;
  const t = setInterval(()=>{
    el.innerHTML += text[i++];
    if(i >= text.length){
      clearInterval(t);
      if(cb) cb();
    }
  }, speed);
}

/* First page typing */
type("Hey my wifeyy I have something for you on this special Valentine's Day ğŸ’•","t1",80,()=>{
  i1.classList.add("show");
  b1.style.opacity = 1;
});

/* Page navigation */
function next(){
  music.play();
  page++;

  if(page === 2){
    show("p2");
    h2.style.opacity = 1;
    i2.classList.add("show");
    b2.style.opacity = 1;
  }

  if(page === 3){
    show("p3");
    h3.style.opacity = 1;
    startMeter();
  }

  if(page === 4){
    show("p4");
    type("Happy Valentineâ€™s Day my love ğŸ’ We fight, we fix, we stay together. No problem can break us because we are always on the same side. I promise to love you endlessly ğŸ«¶ğŸ»","para",40,()=>b4.style.opacity=1);
  }

  if(page === 5){
    show("p5");
    type("You are not just my girlfriend, you are my peace, my happiness and my forever. Loving you is the best thing I ever did. I promise to hold your heart forever â¤ï¸","thanks",40,()=>b5.style.opacity=1);
  }

  if(page === 6){
    show("p6");
    type("I donâ€™t love you only todayâ€¦ I love you yesterday, today, tomorrow and always. My Valentine is YOU ğŸ« â¤ï¸","final",50);
  }
}

/* Show page */
function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* CUTENESS METER */
function startMeter(){
  let w = 0;
  percent.style.opacity = 1;

  const interval = setInterval(()=>{
    w++;
    fill.style.width = w + "%";

    if(w <= 100){
      percent.innerHTML = w + "% ğŸ’—";
    }

    if(w > 100){
      percent.innerHTML = w + "% âš ï¸ Too cute couple to handle ğŸ¤ğŸ»";
    }

    if(w === 120){
      clearInterval(interval);
      b3.style.opacity = 1;
    }
  }, 30);
}

/* Floating hearts */
setInterval(()=>{
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "ğŸ’–";
  h.style.left = Math.random()*100 + "vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
},500);
</script>

</body>
</html>
